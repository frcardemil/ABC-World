<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juegos Educativos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    img { width: 150px; height: 150px; cursor: pointer; margin: 10px; border: 3px solid transparent; }
    img.selected { border-color: green; }
    #mensaje { font-size: 1.2em; margin-top: 20px; }
    button { font-size: 1.2em; margin: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Juegos Educativos</h1>

  <!-- Menú de selección -->
  <div id="menu">
    <p>Selecciona un juego:</p>
    <button id="btn-vocales">Aprender las Vocales</button>
    <button id="btn-imagenes">Identificar imágenes que empiecen por vocal</button>
  </div>

  <!-- Juego 1: Aprender las vocales -->
  <div id="juego-vocales" style="display:none;">
    <h2>Aprende las Vocales</h2>
    <p>Puntaje: <span id="puntaje-vocales">0</span></p>
    <p>Selecciona la vocal que corresponde a la imagen</p>
    <div id="imagen-container-vocales"></div>
    <div id="opciones-container-vocales"></div>
    <div id="mensaje-vocales"></div>
    <button id="btn-volver-vocales">Volver al menú</button>
  </div>

  <!-- Juego 2: Identificar imágenes que empiecen por vocal -->
  <div id="juego-imagenes" style="display:none;">
    <h2>Identifica imágenes que empiecen por la vocal</h2>
    <p>Puntaje: <span id="puntaje-imagenes">0</span></p>
    <p>Selecciona la imagen que empieza por la vocal <span id="vocal-actual-imagenes"></span></p>
    <div id="imagenes-container"></div>
    <div id="mensaje-imagenes"></div>
    <button id="btn-volver-imagenes">Volver al menú</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
